<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Decks</title>
    <link rel="stylesheet" href="./styles/css/index.css">
</head>

<body>
    <div id="loginScreen">
        <div>
            <img id="logo" src="">
            <h1>Enter your room code below!</h1>
            <input id="userName" type="text" placeholder="Enter your name here..." /><br/>
            <input id="roomCode" type="text" placeholder="Enter your room code here..." style="margin-top:-10px;"/>
            <div id="submitButton" class="button">Submit</div>
        </div>
    </div>

    <div id="voteScreen">
        <div id="left" class="voteButton orange">
            <h1 class="voteButtonLabel">Sample Topic</h1>
        </div>
        <div id="right" class="voteButton green">
            <h1 class="voteButtonLabel">Other Topic</h1>
        </div>
        <h3 id="or">OR</h3>
    </div>

    <div id="banner">To vote, go to <a>battledecks.herokuapp.com</a> and enter <b id="roomCodeDisplay">2345</b></div>

    <div id="contestantsScreen">
        <div class="wrapper">
            <h1 id="contestantsLabel">Contestants</h1>
            <div id="contestantsContainer" class="container">
                
            </div>
        </div>
        <div id="startButton" class="button">Start</div>
    </div>

    <div id="roundScreen">
        <div class="wrapper">
            <h1 id="roundLabel">Round 1</h1>
            <div id="roundDetailsContainer" class="container">
                <h2 id="contestantLabel">Contestant:</h2>
                <p class="chip orange" id="contestantName">John Doe</p>
                <br />
                <h2 id="topicLabel">Topic:</h2>
                <p class="chip green" id="roundTopic"></p>
                <br />
                <h2 id="slidesLabel">Slides:</h2>
                <p class="chip red" id="slidesCount"></p>
            </div>
        </div>
        <div id="startButton" class="button">Start</div>
    </div>

    <div id="topicScreen">
        <div class="wrapper">
            <h1 id="topicsLabel">Topic</h1>
            <div id="topicsContainer" class="container">
                <div id="left" class="voteButton orange">
                    <h1 class="voteButtonLabel">Sample Topic</h1>
                </div>
                <div id="right" class="voteButton green">
                    <h1 class="voteButtonLabel">Other Topic</h1>
                </div>
                <h3 id="or">OR</h3>
            </div>
        </div>
        <div id="timeButton" class="button">30s</div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
