<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Decks</title>
</head>

<body>
    <div id="loginScreen">
        <img id="logo" src="">
        <h1>Enter your room code below!</h1>
        <input id="roomCode" type="text" />
    </div>

    <div id="voteScreen">
        <div id="left" class="voteButton orange">
            <h1 class="voteButtonLabel">Sample Topic</h1>
        </div>
        <div id="right" class="voteButton green">
            <h1 class="voteButtonLabel">Other Topic</h1>
        </div>
        <h3 id="or">OR</h3>
    </div>

    <div id="banner">To vote, go to <a>bit.ly/join</a> and enter <b>2345</b></div>

    <div id="contestantsScreen">
        <h1 id="contestantsLabel">Contestants</h1>
        <div id="contestantsContainer" class="container">
            <p class="chip orange">John Doe</p>
            <p class="chip orange">John Doe</p>
            <p class="chip orange">John Doe</p>
            <p class="chip orange">John Doe</p>
        </div>
        <div id="startButton" class="button">Start</div>
    </div>

    <div id="roundScreen">
        <h1 id="roundLabel">Contestants</h1>
        <div id="roundDetailsContainer" class="container">
            <h2 id="contestantLabel">Contestant:</h2> <p class="chip orange">John Doe</p>
            <h2 id="topicLabel">Topic:</h2> <p class="chip orange">Other Topic</p>
            <h2 id="slidesLabel">Slides:</h2> <p class="chip orange">15</p>
        </div>
        <div id="startButton" class="button">Start</div>
    </div>
</body>

</html>
